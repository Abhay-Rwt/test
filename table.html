<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Table</title>
</head>
<body>
	<!-- background attribute for background image -->
	<table border="7" cellpadding="20" cellspacing="5" bgcolor="yellow" bordercolor="pink">
		<thead>
			<tr>
				<th colspan="2">Name
				</th>
				<th rowspan="2">Subject</th>
				<th rowspan="2">Grade</th>
			</tr>

			<tr>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>

		</thead>

		<tbody>
			<tr>
				<td>Rohan</td>
				<td>Sharma</td>
				<td>C++</td>
				<td>E</td>
			</tr>
			<tr>
				<td>Mohan</td>
				<td>Kumar</td>
				<td>C++</td>
				<td>A</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
