<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Table</title>
</head>
<body>
	<table border="10"  cellpadding="10" cellspacing="5">
		<thead>
			<tr>
				<th rowspan="3">Day</th>
				<th colspan="3">Seminar</th>
			</tr>
			<tr>
				<th colspan="2">Schedule</th>
				<th rowspan="2">Topic</th>
			</tr>
			<tr>
				<th>Begin</th>
				<th>End</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td rowspan="2">Monday</td>
				<td rowspan="2" bgcolor="yellow">8:00 a.m.</td>
				<td rowspan="2" bgcolor="violet">5:00 p.m.</td>
				<td>Introduction to HTML</td>
			</tr>
			<tr>
				<td>Validity DTD and Relax NG</td>
			</tr>

			<tr>
				<td rowspan="3">Tuesday</td>
				<td bgcolor="yellow">8:00 a.m.</td>
				<td bgcolor="yellow">8:00 a.m.</td>
				<td rowspan="2">X-Path</td>
			</tr>

			<tr>
				<td bgcolor="yellow">11:00 a.m.</td>
				<td  bgcolor="green">4:00 p.m.</td>
			</tr>

			<tr>
				<td  bgcolor="green">11:00 a.m.</td>
				<td bgcolor="violet">1:00 p.m.</td>
				<td>XSL Formatting Objects</td>
			</tr>

			<tr>
				<td>Wednesday</td>
				<td bgcolor="yellow">8:00 a.m.</td>
				<td  bgcolor="green">1:00 p.m.</td>
				<td>XSL Transformations</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
