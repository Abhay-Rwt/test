<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Box Model</title>

	<style>
		.container {
			/* border-color: red;
			border-style: solid;
			border-width: 2px; */
			border: 2px solid red;
			border-radius: 17px;
			border-width: 5px 10px 15px 20px;
			border-style: solid dashed dotted groove;
			border-color: black red green orange;

			width: 400px;
			height: 400px;
			background-color: aqua;
			font-size: 70px;

			margin: 50px 100px;
			padding: 125px 50px;
		}
	</style>
</head>

<body>
	<div class="container">This is a div</div>
</body>

</html>
